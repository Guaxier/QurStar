    function aaa1() {
        // 发送请求获取新的验证码图片
        fetch(urladdres, {
            method: 'POST',
            body: JSON.stringify({ way: 'getcode',codetype: 'image' }),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // 获取消息字段
                const message = data.message;
                // 构建要显示的消息字符串
                let displayMessage = `${message}`;
                // 将获取到的Base64中的"\/"替换为"/"
                const base64Image = data.image.replace(/\\\//g, '/');
                // 将消息显示在页面上
                document.getElementById('message').innerText = displayMessage;
                // 更新验证码图片的src属性
                document.getElementById('captchaImage').src = base64Image;

                // 保存当前codeid的值
                currentCodeId = data.codeid;
            } else {
                // 如果获取失败，给出错误消息
                console.error('获取验证码失败:', data.message);
            }
        })
        .catch(error => {
            // 处理错误
            console.error('错误:', error);
        });
    }

        // 发送请求提交验证码
        fetch(urladdres, {
            method: 'POST',

            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            // 检查响应的内容类型
            const contentType = response.headers.get('content-type');
            if (contentType && contentType.includes('application/json')) {
                return response.json();
            } else {
                // 如果返回的数据不是JSON，直接返回响应的文本
                return response.text();
            }
        })
        .then(data => {
            // 解析JSON数据

            // 获取消息字段

            // 检查是否存在token字段
            const token = jsonData.hasOwnProperty('token') ? jsonData.token : null;
            
            // 构建要显示的消息字符串

 function isValidUsername(input) {
    // 正则1: 以英文开头，包含大小写字母和数字，长度至少7
    const regex1 = /^[a-zA-Z][a-zA-Z0-9]{6,}$/;
    // 正则2: 只包含2-4个中文字符
    const regex2 = /^[\u4e00-\u9fa5]{2,4}$/;
    // 返回两个条件任一满足的结果
    return regex1.test(input) || regex2.test(input);
}
